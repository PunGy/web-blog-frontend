<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/inputs.css">
    <link rel="stylesheet" href="./styles/index.css">

    <title>Blog</title>
</head>
<body>
    <template id="post-template">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./components/blog-post/post.css">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

        <section>
            <div id="header-container">
                <h3 id="header"><slot name="title">Title</slot></h3>
            </div>
            <div id="content-container">
                <p id="content"><slot name="content">Content</slot></p>
            </div>
            <div id="footer-container">
                <div id="reactions-list">
                    <div class="reaction__container" id="reaction-positive-container">
                        <span class="reactions__counter" id="reaction-positive-counter">
                            <slot name="positive-reaction">0</slot>
                        </span>
                        <button class="reaction__button" id="reaction-positive-button"><span class="material-symbols-outlined">thumb_up</span></button>
                    </div>
                    <div class="reaction__container" id="reaction-negative-container">
                        <span class="reactions__counter" id="reaction-negative-counter">
                            <slot name="negative-reaction">0</slot>
                        </span>
                        <button class="reaction__button" id="reaction-negative-button"><span class="material-symbols-outlined">thumb_down</span></button>
                    </div>
                </div>
                <div id="open-container">
                    <slot name="open-link" id="open">open</slot>
                </div>
            </div>
        </section>
    </template>
    <template id="featured-list-template">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./components/featured/featured-list.css">

        <div id="header-container">
            <h3 id="header">Featured</h3>
        </div>
        <slot id="posts-list"></slot>
    </template>
    <template id="featured-post-template">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./components/featured/featured-post.css">

        <a href="" id="link">
            <h2 id="title"><slot></slot></h2>
            <div id="reaction-container">
                <span id="positive">0</span>
                <span id="negative">0</span>
            </div>
        </a>
    </template>

    <featured-list>
        <featured-post href="/post/3" positive="43" negative="2">Post number 3</featured-post>
        <featured-post href="/post/1" positive="15" negative="0">Post number 1</featured-post>
        <featured-post href="/post/6" positive="235" negative="8">Haha, got ya</featured-post>
    </featured-list>

    <div class="container">
        <div id="posts-list"></div>
    </div>

    <script src="./components/blog-post/blog-post.js"></script>
    <script src="./components/featured/featured-list.js"></script>
    <script src="./components/featured/featured-post.js"></script>
    <script src="./main.js"></script>
</body>
</html>
