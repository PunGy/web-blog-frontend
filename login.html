<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/authorization.css">
    <link rel="stylesheet" href="./styles/inputs.css">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="centre">
            <div class="authorization">
                <form class="form">
                    <div class="form__inputs">
                        <div class="input">
                            <label for="login" class="input__label">Login</label>
                            <input type="text" id="login" name="login" class="input__field">
                        </div>
                        <div class="input">
                            <label for="password" class="input__label">Password</label>
                            <input type="password" id="password" name="password" class="input__field">
                        </div>
                    </div>
                    <div class="form__submit">
                        <button class="button">Login</button>
                    </div>
                </form>
                <div class="authorization__link">
                    <a class="link" href="./registration.html">Registration</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
